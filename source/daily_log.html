<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Journal</title>
    <link rel="stylesheet" href="./style.css">

    <script src="./js/components/task.js" type="module"></script>
    <script src="./js/components/event.js" type="module"></script>
    <script src="./js/navigation.js" type="module"></script>
    <script src="./js/date.js" type="module"></script>
    <script src="./js/storage.js" type="module"></script>
    <script src="./js/clock.js" type="module"></script>
    <script src="./js/button_controller.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/media.js" type="module"></script>

    <!-- Fonts -->
    <!-- Sen -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>

<body>
    <div class='container'>

        <!-- Experimental Sidebar -->
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
            <p>Index</p>
            <a href="#">- Daily Log</a>
            <ul>
                <small><a href="#">May 22, 2021</a></small>
                <small><a href="#">May 21, 2021</a></small>
            </ul>
            <a href="weekly_log.html" id="weekly-log-link">- Weekly Log</a>
        </div>
        <!-- Sidebar Ends -->

        <div class='item-header'>
            <div id='header-item-img'>
                <a href="#" class='openbtn' onclick="openNav()"><img src="images/nav_button.png" alt="Navigation Button"
                        height='50' width='50'></a>
            </div>
            <div id='header-item-title'>
                <h1 id='header' class="main-title">Daily Log</h1>
            </div>
        </div>
        <div class='item-middle'>
            <div class='middle-item-bar'>
                <div id='left-arrow'>
                    <a href="#"><img src="images/arrow_left.png" alt="Left Arrow" height='25' width='25'></a>
                </div>
                <div id='date-text'>
                    <h3 class='main-title'></h3>
                </div>
                <div id='right-arrow'>
                    <a href="#"><img src="images/arrow_right.png" alt="Right Arrow" height='25' width='25'></a>
                </div>
            </div>
            <div id='middle-item-log'>
                <div id='log-title'>
                    <h2 class='main-title'>Log</h2>
                </div>
                <div id='log-text-area'>
                    <div id='log-tasks-area'></div>
                    <div id='log-events-area'></div>
                </div>
            </div>
            <div id='middle-item-notes'>
                <div id='notes-title'>
                    <h2 class='main-title'>Notes</h2>
                </div>
                <div contenteditable=true data-text="Write your ideas here..." id='notes-text-area'>

                </div>
            </div>
            <div id='middle-item-media'>
                <div id='media-title'>
                    <h2 class='main-title'>Media</h2>
                </div>
                <div id='media-text-area'>

                </div>
            </div>
        </div>
        <div class='item-footer'>
            <div id='task-event-selector-area'>
                <select name="Task Event Selector" id='task-event-selector'>
                    <option selected value="Task">Task</option>
                    <option value="Event">Event</option>
                </select>
            </div>
            <div id='task-event-textbox-area'>
                <input type="text" name='task-event-textbox' id='task-event-textbox'
                    placeholder='Enter a Task or Event here!'>
            </div>
            <div id='clock-tags-upload-area'>
                <div class='clock-form'>
                    <img id='clock-img' src="images/clock.png" alt="Clock" height='40' width='40'></a>
                    <div id='popup-clock'>
                        <form id='time-selector'>
                            <div id='start-time-container'>
                                <label id='start-time' for='startTime'>Start Time:<input type='time' id='start-time'
                                        name='start-time'></label>
                            </div>
                            <div id='end-time-container'>
                                <label id='end-time' for='endTime'>End Time:<input type='time' id='end-time'
                                        name='end-time'></label>
                            </div>
                            <button type='button' id="clock-submit-button">Submit</button>
                        </form>
                    </div>
                </div>
                <div id='tags-selector'>
                    <select name="Tags" id="tag-selection" multiple size="1">
                        <option class="all-tags" id="apply-tags-option" value="default">Apply Tags</option>
                        <option class="all-tags"></option>
                    </select>
                    <input class="all-tags" id="add-tag-option" type="text" placeholder="Add Tag Here...">
                </div>
                <div id='upload-img'>
                    <a href="#"><img id='media-img' src="images/upload_button.png" alt="Right Arrow" height='40'
                            width='40'></a>
                    <div id='popup-media'>
                        <label id='media-text'>Please upload a URL: YouTube, Pinterest, and Soundcloud
                            supported.</label>
                        <form id='media-uploader'>
                            <input type='text' id='media-url'>
                            <button type='button' id='media-submit-button'>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function openNav(event) {
        event.preventDefault();
        document.getElementById('mySidebar').style.width = '250px';
        //document.getElementById("main").style.marginLeft = "250px"; line has error
    }

    function closeNav(event) {
        event.preventDefault();
        document.getElementById('mySidebar').style.width = '0';
        //document.getElementById("main").style.marginLeft = "0"; line has error
    }

    document.querySelector('.openbtn').onclick = openNav;
    document.querySelector('.closebtn').onclick = closeNav;
</script>
