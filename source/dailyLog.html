<!-- This is the HTML File for our Daily Log -->

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bullet Journal</title>
  <meta name="description" content="Daily Log Page">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="./style.css">
  
  <!-- Fonts -->
    <!-- Sen -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <!-- Robot -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class='container'>
      <h1 class="main-title">Daily Log</h1>
    </div>
    <hr>
    
    <div class='container '>
      <img src="/source/images/nav_button.png" alt="Navigation Button" height='50' width='50'>
      <nav>
        <h1 class='main-title'>Index</h1>
        <li>Daily Log</li>
          <ul>
            <!--Insert recent dates here!-->
            <li>Saturday, May 1st</li>
            <li>Sunday, May 2nd</li>
            <li>Monday, May 3rd</li>
            <li>Pick date</li>
          </ul>
        <li>Weekly Log</li>
      </nav>  
    </div>
    
    <div class='container'>
      <h2 class='main-title'>Tuesday, May 4th</h2>
      <div class='notepad'>
          <h2 class='main-title'><b>Notepad</b></h2>
          <hr>
          <!-- Content for the Notepad goes here! -->
          <hr>
      </div>
      <div class='main-log'>
          <!-- Main Center Panel -->
          <h2 class='main-title'><b>Log</b></h2>
          <canvas id='log' alt='Log' height='679' width='747'></canvas>
      </div>
      <div class='media-tab'>
          <!-- Media Side Panel -->
          <h2 class='main-title'><b>Media</b></h2>
          <canvas id='media' alt='Media' height='679' width='289'></canvas>
      </div>
      <div class='bottom-bar'>
        <div id='task-popup'>
          <!-- Drop up box to select task or event -->
          <div>
            <ul>
              <li>Task</li>
              <li>Event</li>
            </ul>
          </div>
        </div>
        <!-- Used to write task/event description -->
        <div id='add-task-event'>
          <form id='text-bar'>
            <input type='text' name='textBar' id='text' placeholder='Type your task or event here...'><br>
          </form>
        </div>
        <div id='time'>
          <!-- Button to select time -->
        </div>
        <div id='tags'>
          <!-- Drop up box to add tags -->
        </div>
        <div id='upload'>
          <!-- Button to attach media -->
          <img src='/source/images/upload_button.png' alt='Attach Media Button' width='40'>
        </div>
      </div>
    
    </div>
    
  

  
</body>

</html>
