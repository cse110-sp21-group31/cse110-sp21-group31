<body>
    <div class='container'>
        <div class='item-header'>

                <a href="#"><img src="images/nav_button.png" alt="Navigation Button" height='50' width='50'></a>

                    <h3 class='main-title'>May 18, 2021</h3>
                </div>
                <div id='right-arrow'>

                </div>
            </div>
            <div id='middle-item-log'>
                <div id='log-title'>
                    <h2 class='main-title'>Log</h2>
                </div>
                <div id='log-text-area'>
                    <div id='log-tasks-area'>
                        <div class='task-event'>
                            <div class='checkbox-label-container'>
                                <label for=""><input type="checkbox">Task 1</label>
                            </div>
                            <div class='tags-container'>
                                <span class='tags'>
                                    <small class='tag-label UCSD-tag'>UCSD</small>

                        </div>
                        <div class='task-event'>
                            <div class='checkbox-label-container'>
                                <label for=""><input type="checkbox">Task 2</label>
                            </div>
                            <div class='tags-container'>
                                <span class='tags'>
                                    <small class='tag-label other-tag'>Other</small>
                                    <small class='tag-label other-tag'>Other</small>
                                    <small class='tag-label other-tag'>Other</small>
                                    <small class='tag-label other-tag'>Other</small>
                                </span>
                            </div>
                        </div>
                        <div class='task-event'>
                            <div class='checkbox-label-container'>
                                <label for=""><input type="checkbox">Task 3</label>
                            </div>
                            <div class='tags-container'>
                                <span class='tags'>

                            <div class='checkbox-label-container'>
                                <label for=""><input type="checkbox">Task 4</label>
                            </div>
                            <div class='tags-container'>
                                <span class='tags'>
                                    <small class='tag-label lecture-tag'>Lecture</small>
                                </span>
                            </div>
                        </div>
                        <div class='task-event'>
                            <div class='checkbox-label-container'>
                                <label for=""><input type="checkbox">Task 5</label>
                            </div>
                            <div class='tags-container'>
                                <span class='tags'>
                                    <small class='tag-label lecture-tag'>Lecture</small>
                                </span>
                            </div>
                        </div>
                        <div class='task-event'>
                            <div class='checkbox-label-container'>
                                <label for=""><input type="checkbox">Task 6</label>
                            </div>
                            <div class='tags-container'>
                                <span class='tags'>
                                    <small class='tag-label lecture-tag'>Lecture</small>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div id='log-events-area'>
                        <div class='task-event'>
                            <div class='event-time-container'>
                                <label for=""><span>&#8212;</span> Event 1</label>
                                <small class='event-time'>11:00am - 12:30pm</small>
                            </div>
                            <div class='tags-container'>
                                <span class='tags'>
                                    <small class='tag-label lecture-tag'>Lecture</small>
                                    <small class='tag-label UCSD-tag'>UCSD</small>
                                </span>
                            </div>
                        </div>
                        <div class='task-event'>
                            <div class='event-time-container'>
                                <label for=""><span>&#8212;</span> Event 2</label>
                                <small class='event-time'>11:00am - 12:30pm</small>
                            </div>
                            <div class='tags-container'>
                                <span class='tags'>
                                    <small class='tag-label lecture-tag'>Lecture</small>
                                    <small class='tag-label other-tag'>Other</small>
                                </span>
                            </div>
                        </div>
                        <div class='task-event'>

                                <span class='tags'>
                                    <small class='tag-label UCSD-tag'>UCSD</small>

                            </div>
                        </div>
                        <div class='task-event'>
                            <div class='event-time-container'>
                                <label for=""><span>&#8212;</span> Event 4</label>
                                <small class='event-time'>11:00am - 12:30pm</small>

                                <span class='tags'>

                                <span class='tags'>

                </div>
            </div>
            <div id='middle-item-notes'>
                <div id='notes-title'>
                    <h2 class='main-title'>Notes</h2>
                </div>
                <div id='notes-text-area'>

                </div>
            </div>
            <div id='middle-item-media'>
                <div id='media-title'>
                    <h2 class='main-title'>Media</h2>
                </div>
                <div id='media-text-area'>
                    <div class='media-item'>
                        <iframe id='youtube-test' width="320" height="180"
                            src="https://www.youtube.com/embed/HmZKgaHa3Fg"></iframe>
                        <strong>Video</strong>
                    </div>
                    <div class='media-item'>
                        <img src="#" alt="">
                        <strong>Image</strong>
                    </div>
                    <div class='media-item'>
                        <img src="#" alt="">
                        <strong>Audio</strong>
                    </div>
                </div>
            </div>
        </div>
        <div class='item-footer'>
            <div id='task-event-selector-area'>
                <select name="Task Event Selector" id='task-event-selector'>
                    <option value="default">Task or Event</option>
                    <option value="Task">Task</option>
                    <option value="Event">Event</option>
                </select>
            </div>
            <div id='task-event-textbox-area'>
                <input type="text" name='task-event-textbox' id='task-event-textbox'
                    placeholder='Enter a Task or Event here!'>
            </div>
            <div id='clock-tags-upload-area'>
                <div class='clock-form'>
                    <img id='clock-img' src="/source/images/clock.png" alt="Clock" height='40' width='40'></a>
                    <div id='popup-clock'>
                        <form id='time-selector'>
                            <label id='start-time' for='startTime'>Start Time:<input type='time' id='start-time'
                                    name='start-time'></label>
                            <label id='end-time' for='endTime'>End Time:<input type='time' id='end-time'
                                    name='end-time'></label>
                            <button type='button' id="clock-submit-button">Submit</button>
                        </form>
                    </div>
                </div>
                <div id='tags-selector'>
                    <select name="Tags" id="tag-selection">
                        <option value="default">Apply Tags</option>
                        <option>Lecture</option>
                        <option>UCSD</option>
                        <option>Other</option>
                        <option id="add-tag-option">Add Tag Here...</option>
                    </select>
                </div>
                <div id='upload-img'>
                    <a href="#"><img id='media-img' src="images/upload_button.png" alt="Right Arrow" height='40'
                            width='40'></a>
                    <div id='popup-media'>
                        <form id='media-uploader'>
                            <label id='media-text'>Please upload your files to a hosting service like Imgur or
                                YouTube:<input type='text' id='media-url'></label>
                            <button type='button' id='media-submit-button'>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
